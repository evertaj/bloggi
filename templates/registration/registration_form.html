{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
    Bloggi - Register
{% endblock %}

{% block content %}
<div class = "registr">
    <h3>Register now!</h3>
    <form method="post" action=".">
        {% csrf_token%}
        {{ form|crispy }}
        <input style="margin-top:15px" type="submit" value="{% trans 'Submit' %}" />
    </form>
</div>
{% endblock %}
